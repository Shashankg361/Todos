<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="Todos.css">
    <title>Todos</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todos List</h1>
            <form class="Search">
                <input type="text" class="form-control m-auto" name="Search" placeholder="Todos List">
            </form>
        </header>
        <ul class="list-group todos  mx-auto">
            <li class="list-group-item d-flex justify-content-between align-items-center text-light" value="2">
                <span>Submit maths project today</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>clash of clans to be played</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>Application to be written today</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>You have to study</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
        </ul>
        <form class="add text-center my-4">
            <label class="text-light">Add new todos........</label>
            <input class="form-control m-auto"type="text" name="add">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
